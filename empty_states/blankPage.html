<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Entries UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .no-entries-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .no-entries-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .no-entries-container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .no-entries-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .no-entries-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .no-entries-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="no-entries-container">
        <img src="/images/blank.png" alt="Document Icon">
        <h2>You don't seem to have any item.</h2>
        <p>Add a new item to get started.
        </p>

    </div>
</body>

</html>
