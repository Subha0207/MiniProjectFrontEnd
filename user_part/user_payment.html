<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Nunito, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #E0FFFF;
        }

        h1 {
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            cursor: pointer;
            color: #ff0000;
        }

        .topContainer {
            flex-direction: row;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;

        }

        /* iframe for not found results */
        #notFoundFrame,
        #blankPageFrame {
            width: 70%;
            height: 70vh;
            border: none;
            display: none;

            margin: 20px auto;
        }

        /* Search bar container styling */
        .search-container {
            width: 40vw;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Search input container styling */
        .search-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            gap: 20px;
        }

        /* Search input styling */
        .search-input {
            width: calc(100% - 40px);
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Search icon styling */
        .search-icon {
            position: absolute;
            left: 15px;
            font-size: 20px;
            color: #888;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Filter dropdown styling */
        .filter-dropdown {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-left: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <h1>My Payments</h1>
    <!-- Search container -->
    <div id="topContainer" class="topContainer">


        <div id="searchBarContainer" class="search-container"></div>

        <select class="filter-dropdown" id="paymentFilter">
            <option value="">All Payment Methods</option>
            <option value="upi">UPI</option>
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
        </select>
    </div>

    <!-- iframe for not found results -->
    <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>
    <iframe id="blankPageFrame" src="/empty_states/blankPage.html"></iframe>
    <table id="paymentTable">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Booking ID</th>
                <th>Amount</th>
                <th>Payment Method</th>

            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated here by JavaScript -->
        </tbody>
    </table>
    <script src="/utils/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchContainer = handleSearchInput('Search by Payment ID...', 'paymentTable');
            document.getElementById('searchBarContainer').appendChild(searchContainer);

        });
        document.addEventListener('DOMContentLoaded', function () {
            loadPayments();
            document.getElementById('paymentFilter').addEventListener('change', filterPayments);
        });

        function loadPayments() {
            fetch('https://localhost:7127/api/Payment/GetAllPayments') // Replace with your actual API URL
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching payment data:', error);
                });
        }
        function populateTable(payments) {
            const userId = localStorage.getItem('userId');

            if (!userId) {
                console.error('User ID not found in local storage');
                return;
            }

            const tbody = document.querySelector('#paymentTable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            const paymentPromises = payments.map(payment => {
                return fetch(`https://localhost:7127/api/Booking/User/GetBookingById/${payment.bookingId}`) // Replace with your actual API URL
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(booking => {
                        if (booking.userId == userId) {
                            return { payment, booking };
                        }
                        return null;
                    })
                    .catch(error => {
                        console.error('Error fetching booking data:', error);
                        return null;
                    });
            });

            Promise.all(paymentPromises)
                .then(results => {
                    const validResults = results.filter(result => result !== null);
                    if (validResults.length === 0) {
                        // No valid results, display the blank page
                        document.querySelector('#blankPageFrame').style.display = 'block';
                        document.querySelector('#paymentTable').style.display = 'none';
                    } else {
                        // There are valid results, populate the table
                        validResults.forEach(result => {
                            if (result) {
                                const { payment } = result;
                                const row = document.createElement('tr');
                                row.innerHTML = `
                            <td data-label="Payment ID">${payment.paymentId}</td>
                            <td data-label="Booking ID">${payment.bookingId}</td>
                            <td data-label="Amount">${payment.amount}</td>
                            <td data-label="Payment Method">${payment.paymentMethod}</td>
                        `;
                                tbody.appendChild(row);
                            }
                        });
                        // Ensure the table is visible and the iframe is hidden
                        document.querySelector('#blankPageFrame').style.display = 'none';
                        document.querySelector('#paymentTable').style.display = 'table';
                    }
                });
        }



        document.getElementById('paymentFilter').addEventListener('change', function () {
            const selectedValue = this.value;
            const rows = document.querySelectorAll('#paymentTable tbody tr');
            let hasVisibleRows = false;

            rows.forEach(row => {
                const paymentMethod = row.querySelector('td[data-label="Payment Method"]').textContent.toLowerCase();
                if (selectedValue === '' || paymentMethod === selectedValue) {
                    row.style.display = '';
                    hasVisibleRows = true;
                } else {
                    row.style.display = 'none';
                }
            });
            if (hasVisibleRows) {
                document.getElementById('paymentTable').style.display = '';
                document.getElementById('notFoundFrame').style.display = 'none';
            } else {
                document.getElementById('paymentTable').style.display = 'none';
                document.getElementById('notFoundFrame').style.display = 'block';
            }

            document.getElementById('notFoundFrame').style.display = hasVisibleRows ? 'none' : 'block';
        });

    </script>
</body>

</html>
