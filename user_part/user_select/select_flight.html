            <h2>Stops</h2>

            <!-- <div id="stop-filters">
                <input type="checkbox" id="stops-0" name="stops" value="0">
                <label for="stops-0">Non-stop</label>

            <div id="stop-filters">
                <div class="checkbox-item">
                    <input type="checkbox" id="stops-0" name="stops" value="0">
                    <label for="stops-0">Non-stop</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="stops-1" name="stops" value="1">
                    <label for="stops-1">1 Stop</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="stops-2" name="stops" value="2">
                    <label for="stops-2">2 Stops</label>
                </div>
            </div>
            
        </div>

        <div class="main-container">
            <h1>Flight Booking</h1>
            <div class="stepper">
                <div class="step active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Select</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Book & Pay</div>
                </div>

            </div>
            <div class="step-content active" data-step="1">
                <p>Select your flight from the options below.</p>

                <div id="flight-cards" data-flight-id="${flight.FlightId}">

                </div>
                <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>
                <button id="next-btn">Continue</button>
            </div>
            <div class="step-content" data-step="2">
                <div class="card">
                    <h3>Book and Pay</h3>
                    <div id="no-of-persons-container">
                        <label for="no-of-persons">Number of Persons:</label>
                        <button id="decrement-btn">-</button>
                        <span id="no-of-persons">1</span>
                        <button id="increment-btn">+</button>
                    </div>
                    <button id="book-btn">Book</button>
                </div>
                <div class="card">
                    <!-- <div id="total-cost"></div> -->
                    <h3>Payment</h3>

                    <div class="payment-card">

                        <div id="payment-options">
                            <div class="payment-option disabled">UPI</div>
                            <div class="payment-option disabled">Credit Card</div>
                            <div class="payment-option disabled">Debit Card</div>
                        </div>
                    </div>

                    <button id="pay-btn" class="disabled">Pay</button>
                </div>

                <!-- HTML for custom alert box -->
                <div id="customAlert" class="custom-alert">
                    <div class="alert-content">
                        <span class="close-alert">&times;</span>
                        <p id="alertMessage"></p>
                    </div>
                </div>


                <button id="prev-btn">Previous</button>
                <button id="finish-btn">Finish</button>
            </div>



        </div>
        <div class="floating-icon" id="floating-icon">
            <i class="fa fa-filter"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
