<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyeasy</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="user_home_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="hamburger" onclick="toggleMenu()">
                    <span class="material-icons">menu</span>
                </div>

                <div class="logo-container">
                    <img src="/images/logo.jpg" alt="Flyeasy Logo" class="logo">
                    <div class="logo-text">Flyeasy</div>
                </div>
            </div>
            <div id="toast" class="toast"></div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/user_part/user_booking.html" onclick="closeMenu()">Booking</a></li>
                    <li><a href="/user_part/user_payment.html" onclick="closeMenu()">Payment</a></li>
                    <li><a href="/user_part/user_cancellation.html" onclick="closeMenu()">Cancellation</a></li>
              
                    <li><a href="/user_part/user_refund.html" onclick="closeMenu()">Refund</a></li>
                    <li><a href="#" class="cta-button" id="logout-button" onclick="logoutUser()">LOGOUT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Your travel dreams take flight</h1>
            <p>Find flights and explore the world</p>

            <form class="flight-search-form">
                <div class="search-fields">
                    <div class="search-field">
                        <i class="fas fa-plane-departure"></i>
                        <select id="departureLocations">
                            <option selected disabled>From Location</option>
                        </select>
                    </div>
                    <div class="search-field">
                        <i class="fas fa-plane-arrival"></i>
                        <select id="arrivalLocations">
                            <option selected disabled>To Location</option>
                        </select>
                    </div>
                </div>
                <div class="search-button-container">
                    <button type="submit" class="search-button" id="search-button">SEARCH</button>
                </div>
                
            </form>

        </main>
    </div>
    <script src="user_home_script.js">

    </script>


</body>

</html>
