<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refunds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 70%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            text-align: center;
        }

        .actions i {
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup label {
            display: block;
            margin-bottom: 10px;
        }

        .popup input[type="radio"] {
            margin-right: 10px;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        /* Search bar and filters */
        .search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70%;
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 50%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* iframe for not found results */
        #notFoundFrame {
            width: 70%;
            height: 70vh;
            border: none;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Refund ID...">
        <select id="statusFilter" class="filter-select" onchange="applyStatusFilter()">
            <option value="">Filter by Status</option>
            <option value="Initiated">Initiated</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
        </select>
    </div>

    <!-- iframe for not found results -->
    <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>

    <table id="refundsTable">
        <thead>
            <tr>
                <th>Refund ID</th>
                <th>Refund Status</th>
                <th>Cancellation Reason</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        function fetchRefunds() {
            console.log('Fetching refunds...');
            fetch('https://localhost:7127/api/Refund/GetAllRefunds', {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    updateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const notFoundFrame = document.getElementById('notFoundFrame');
                    notFoundFrame.style.display = 'block'; // Show the iframe on error
                    const table = document.querySelector('#refundsTable');
                    table.style.display = 'none'; // Hide the table on error
                });
        }

        function updateTable(data) {
            const table = document.querySelector('#refundsTable');
            const tableBody = document.querySelector('#refundsTable tbody');
            const notFoundFrame = document.getElementById('notFoundFrame');

            if (data.length === 0) {
                console.log('No refunds found.');
                table.style.display = 'none'; // Hide the table
                notFoundFrame.style.display = 'block'; // Show the iframe when no refunds are found
            } else {
                console.log('Displaying refunds:', data);
                tableBody.innerHTML = ''; // Clear existing table rows
                notFoundFrame.style.display = 'none'; // Hide the iframe
                data.forEach(refund => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${refund.refundId}</td>
                        <td>${refund.refundStatus}</td>
                        <td>${refund.cancellationReason}</td>
                    `;
                    tableBody.appendChild(row);
                });
                table.style.display = 'table'; // Show the table
            }

            applyStatusFilter(); // Apply filter after updating the table
        }

        // Function to filter refunds by status
        function applyStatusFilter() {
            const filterValue = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#refundsTable tbody tr');
            let hasVisibleRows = false;

            rows.forEach(row => {
                const status = row.children[1].textContent.trim(); // Get status from table cell
                if (filterValue === '' || status === filterValue) {
                    row.style.display = ''; // Show row if status matches filter or no filter applied
                    hasVisibleRows = true;
                } else {
                    row.style.display = 'none'; // Hide row if status does not match filter
                }
            });

            const notFoundFrame = document.getElementById('notFoundFrame');
            const table = document.querySelector('#refundsTable');
            if (!hasVisibleRows) {
                notFoundFrame.style.display = 'block';
                table.style.display = 'none';
            } else {
                notFoundFrame.style.display = 'none';
                table.style.display = 'table';
            }
        }

        // Function to handle search input
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase().trim();
            const rows = document.querySelectorAll('#refundsTable tbody tr');
            let hasVisibleRows = false;

            rows.forEach(row => {
                const refundId = row.children[0].textContent.trim().toLowerCase();
                if (refundId.includes(searchValue)) {
                    row.style.display = ''; // Show row if search value matches refund ID
                    hasVisibleRows = true;
                } else {
                    row.style.display = 'none'; // Hide row if search value does not match
                }
            });

            const notFoundFrame = document.getElementById('notFoundFrame');
            const table = document.querySelector('#refundsTable');
            if (!hasVisibleRows) {
                notFoundFrame.style.display = 'block';
                table.style.display = 'none';
            } else {
                notFoundFrame.style.display = 'none';
                table.style.display = 'table';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            fetchRefunds(); // Initial fetch and display
        });
    </script>
</body>

</html>
