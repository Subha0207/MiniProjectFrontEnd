<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 70%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            text-align: center;
        }

        .actions i {
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
        }

        /* Search bar and filters */
        .search-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70%;
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 50%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* iframe for not found results */
        #notFoundFrame {
            width: 70%;
            height: 70vh;
            border: none;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Cancellation ID...">
    </div>

    <!-- iframe for not found results -->
    <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>

    <table id="cancellationsTable">
        <thead>
            <tr>
                <th>Cancellation ID</th>
                <th>Reason</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        function fetchCancellations() {
            console.log('Fetching cancellations...');
            fetch('https://localhost:7127/api/Cancellation/GetAllCancellations', {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    updateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const notFoundFrame = document.getElementById('notFoundFrame');
                    notFoundFrame.style.display = 'block'; // Show the iframe on error
                    const table = document.querySelector('#cancellationsTable');
                    table.style.display = 'none'; // Hide the table on error
                });
        }

        function updateTable(data) {
            const table = document.querySelector('#cancellationsTable');
            const tableBody = document.querySelector('#cancellationsTable tbody');
            const notFoundFrame = document.getElementById('notFoundFrame');

            if (data.length === 0) {
                console.log('No cancellations found.');
                table.style.display = 'none'; // Hide the table
                notFoundFrame.style.display = 'block'; // Show the iframe when no cancellations are found
            } else {
                console.log('Displaying cancellations:', data);
                tableBody.innerHTML = ''; // Clear existing table rows
                notFoundFrame.style.display = 'none'; // Hide the iframe
                data.forEach(cancellation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cancellation.cancellationId}</td>
                        <td>${cancellation.reason}</td>
                        <td class="actions">
                            <i class="fas fa-trash" onclick="confirmDelete(${cancellation.cancellationId})"></i>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                table.style.display = 'table'; // Show the table
            }
        }

        // Function to confirm deletion
        function confirmDelete(id) {
            if (confirm(`Are you sure you want to delete cancellation with ID ${id}?`)) {
                deleteCancellation(id);
            }
        }

        // Function to delete cancellation by ID
        function deleteCancellation(id) {
            fetch(`https://localhost:7127/api/Cancellation/DeleteCancellationById/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                    // Add any additional headers if needed
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert(`Cancellation with ID ${id} has been deleted successfully.`);
                        fetchCancellations(); // Refresh table after deletion
                    } else {
                        throw new Error(`Failed to delete cancellation with ID ${id}. Server responded with status ${response.status}.`);
                    }
                })
                .catch(error => {
                    console.error('Error deleting cancellation:', error);
                    alert(`Error deleting cancellation with ID ${id}. Please try again later.`);
                });
        }

        // Function to handle search input
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase().trim();
            const rows = document.querySelectorAll('#cancellationsTable tbody tr');
            let hasVisibleRows = false;

            rows.forEach(row => {
                const cancellationId = row.children[0].textContent.trim().toLowerCase();
                if (cancellationId.includes(searchValue)) {
                    row.style.display = ''; // Show row if search value matches cancellation ID
                    hasVisibleRows = true;
                } else {
                    row.style.display = 'none'; // Hide row if search value does not match
                }
            });

            const notFoundFrame = document.getElementById('notFoundFrame');
            const table = document.querySelector('#cancellationsTable');
            if (!hasVisibleRows) {
                notFoundFrame.style.display = 'block';
                table.style.display = 'none';
            } else {
                notFoundFrame.style.display = 'none';
                table.style.display = 'table';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            fetchCancellations(); // Initial fetch and display
        });
    </script>
</body>

</html>
