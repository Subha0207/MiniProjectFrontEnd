<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d0f0dc;
        }

        .user-form {
            width: 80%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group button,
        .form-group select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .form-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 25px;
        }

        .radio-buttons {
            display: flex;
            gap: 20px;
        }

        .radio-buttons label {
            font-size: 20px;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group input,
            .form-group button,
            .form-group select {
                margin-bottom: 10px;
                /* Adjust the margin for spacing consistency */
            }
        }
    </style>
</head>

<body>
    <div class="user-form">
        <form id="myForm">
            <h1 class="form-heading">Add Route</h1>
            <div class="row">
                <div class="form-group">
                    <label for="flightId">Flight Name</label>
                    <select id="flightId" required>
                        <option value="">Select Flight</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seatsAvailable">Seats Available</label>
                    <input type="text" id="seatsAvailable" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="departureLocation">Departure Location</label>
                    <input type="text" id="departureLocation" required>
                </div>
                <div class="form-group">
                    <label for="departureDateTime">Departure Date and Time</label>
                    <input type="datetime-local" id="departureDateTime" name="departureDateTime" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="arrivalLocation">Arrival Location</label>
                    <input type="text" id="arrivalLocation" required>
                </div>
                <div class="form-group">
                    <label for="arrivalDateTime">Arrival Date and Time</label>
                    <input type="datetime-local" id="arrivalDateTime" name="arrivalDateTime" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="costPerPerson">Cost Per Person</label>
                    <input type="text" id="costPerPerson" required>
                </div>
                <div class="form-group">
                    <label for="noOfStops">Number of Stops:</label>
                    <select id="noOfStops" name="noOfStops" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Add Route</button>
            </div>
        </form>
    </div>

    <script>
        function redirectToAnotherPage() {

            window.location.href = '/admin_part/view_route.html';
        }
        // Fetch flight data from API and populate dropdown
        async function fetchFlights() {
            try {
                const response = await fetch('https://localhost:7127/api/Flight/GetAllFlights');
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const flights = await response.json();
                const flightDropdown = document.getElementById('flightId');

                // Clear existing options before populating
                flightDropdown.innerHTML = '<option value="">Select Flight</option>';

                flights.forEach(flight => {
                    let option = document.createElement('option');
                    option.value = flight.flightId;
                    option.textContent = `${flight.flightName}`;
                    flightDropdown.appendChild(option);
                });

            } catch (error) {
                console.error('Error fetching flights:', error);
            }
        }


        // Call fetchFlights function when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchFlights();
        });
        document.getElementById('myForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = {
                flightId: parseInt(document.getElementById('flightId').value), // Parse to integer if needed
                arrivalLocation: document.getElementById('arrivalLocation').value,
                arrivalDateTime: document.getElementById('arrivalDateTime').value,
                departureLocation: document.getElementById('departureLocation').value,
                departureDateTime: document.getElementById('departureDateTime').value,
                seatsAvailable: parseInt(document.getElementById('seatsAvailable').value),
                noOfStops: parseInt(document.getElementById('noOfStops').value),
                pricePerPerson: parseFloat(document.getElementById('costPerPerson').value)
            };

            try {
                const response = await fetch('https://localhost:7127/api/Route/AddRoute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                redirectToAnotherPage();
                alert('Route added successfully!');

                document.getElementById('myForm').reset();

            } catch (error) {
                console.error('Error adding route:', error);
                alert('Failed to add route. Please try again.');
            }
        });

        // Call fetchFlights function when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchFlights();
        });

    </script>
</body>

</html>
