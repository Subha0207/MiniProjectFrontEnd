<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            background-color: #d0f0dc;
            margin-left: 10%;
            margin-right: 10%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .arrow {
            display: inline-block;
            margin-left: 5px;
        }

        .icon {
            cursor: pointer;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-close {
            cursor: pointer;
            font-size: 24px;
        }

        .modal-body {
            margin-top: 20px;
        }

        .modal-body input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-footer .cancel-btn {
            background-color: #ccc;
            margin-right: 10px;
        }

        .modal-footer .update-btn,
        .modal-footer .add-btn {
            background-color: #28a745;
            color: white;
        }

        .toast {
            visibility: hidden;
            max-width: 50%;
            height: 50px;
            margin: auto;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 2px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 30px;
            font-size: 17px;
            transform: translateX(-50%);
        }

        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* iframe for not found results */
        #notFoundFrame {
            width: 70%;
            height: 70vh;
            border: none;
            display: none;

            margin: 20px auto;
            /* Center iframe horizontally */
        }

        /* Search bar container styling */
        .search-container {
            width: 40vw;
            margin: 20px auto;
            /* Center the search bar horizontally and add vertical margin */
            position: relative;
        }

        /* Search input container styling */
        .search-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            gap: 20px;
        }

        /* Search input styling */
        .search-input {
            width: calc(100% - 40px);
            /* Adjusted width to accommodate the icon */
            padding: 12px 15px;
            /* Adjusted padding */
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: none;
            /* Removed shadow from input */
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Search icon styling */
        .search-icon {
            position: absolute;
            left: 15px;
            font-size: 20px;
            color: #888;
            top: 50%;
            transform: translateY(-50%);
        }

        @-webkit-keyframes fadein {
            from {
                top: 0;
                opacity: 0;
            }

            to {
                top: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                top: 0;
                opacity: 0;
            }

            to {
                top: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                top: 30px;
                opacity: 1;
            }

            to {
                top: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                top: 30px;
                opacity: 1;
            }

            to {
                top: 0;
                opacity: 0;
            }
        }

        .iframeContainer {

            width: 80vw;
            height: 80vh;

        }

        #searchBar {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 10px;
            justify-content: center;
        }

        #searchBar:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Flight Details</h1>
    <!-- Search container -->
    <div id="searchBarContainer" class="search-container"></div>

    <!-- iframe for not found results -->
    <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>

    <table id="flightTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Flight Name <i class="fa-solid fa-angle-up arrow" id="arrow0"></i></th>
                <th onclick="sortTable(1)">Seat Capacity <i class="fa-solid fa-angle-up arrow" id="arrow1"></i></th>
                <th onclick="sortTable(2)">Flight ID <i class="fa-solid fa-angle-up arrow" id="arrow2"></i></th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Flight data will be inserted here -->
        </tbody>
    </table>

    <button class="floating-btn" onclick="openAddModal()">+</button>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Flight</h2>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editFlightId">
                <label for="editFlightName">Flight Name:</label>
                <input type="text" id="editFlightName">
                <label for="editSeatCapacity">Seat Capacity:</label>
                <input type="number" id="editSeatCapacity">
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="update-btn" id="modalSubmitBtn" onclick="updateFlight()">Update</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="/utils/search.js"></script>
    <script> 
     document.addEventListener('DOMContentLoaded', function () {
            loadFlights();

            // Initialize search input
            const searchContainer = handleSearchInput('Search ...', 'flightTable');
            document.getElementById('searchBarContainer').appendChild(searchContainer);

            // Add event listener to search bar
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('input', function () {
                const searchTerm = searchBar.value.toLowerCase();
                filterFlights(searchTerm);
            });
        });

        function loadFlights() {
            fetch('https://localhost:7127/api/Flight/GetAllFlights') // Replace with your actual API URL
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                })
                .catch(error => {
                    console.error('Error fetching flight data:', error);
                });
        }

        function populateTable(flights) {
            const tableBody = document.querySelector('#flightTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            flights.forEach(flight => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${flight.flightName}</td>
                <td>${flight.seatCapacity}</td>
                <td>${flight.flightId}</td>
                <td class="icon" onclick="openEditModal(${flight.flightId}, '${flight.flightName}', ${flight.seatCapacity})"><i class="fa-solid fa-pen-to-square"></i></td>
                <td class="icon" onclick="deleteFlight(${flight.flightId})"><i class="fa-solid fa-trash"></i></td>
            `;
                tableBody.appendChild(row);
            });
        }


        let sortDirection = [true, true, true];

        function sortTable(columnIndex, initialLoad = false) {
            const table = document.getElementById('flightTable');
            const tbody = table
                .tBodies[0];
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const arrow = document.getElementById(`arrow${columnIndex}`);

            rows.sort((a, b) => {
                const aText = a.children[columnIndex].textContent;
                const bText = b.children[columnIndex].textContent;

                if (columnIndex === 1 || columnIndex === 2) {
                    return sortDirection[columnIndex] ? aText - bText : bText - aText;
                }

                return sortDirection[columnIndex] ? aText.localeCompare(bText) : bText.localeCompare(aText);
            });

            if (!initialLoad) {
                sortDirection[columnIndex] = !sortDirection[columnIndex];
            }

            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));

            document.query
            document.querySelectorAll('.arrow').forEach(arrow => arrow.classList.remove('fa-angle-up', 'fa-angle-down'));
            arrow.classList.add(sortDirection[columnIndex] ? 'fa-angle-up' : 'fa-angle-down');
        }

        function openEditModal(flightId, flightName, seatCapacity) {
            document.getElementById('editFlightId').value = flightId;
            document.getElementById('editFlightName').value = flightName;
            document.getElementById('editSeatCapacity').value = seatCapacity;
            document.getElementById('modalTitle').textContent = 'Edit Flight';
            document.getElementById('modalSubmitBtn').textContent = 'Update';
            document.getElementById('modalSubmitBtn').onclick = updateFlight;
            document.getElementById('editModal').style.display = 'flex';
        }

        function openAddModal() {
            document.getElementById('editFlightId').value = '';
            document.getElementById('editFlightName').value = '';
            document.getElementById('editSeatCapacity').value = '';
            document.getElementById('modalTitle').textContent = 'Add Flight';
            document.getElementById('modalSubmitBtn').textContent = 'Add';
            document.getElementById('modalSubmitBtn').onclick = addFlight;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }

        function updateFlight() {
            const flightId = document.getElementById('editFlightId').value;
            const flightName = document.getElementById('editFlightName').value;
            const seatCapacity = document.getElementById('editSeatCapacity').value;

            fetch(`https://localhost:7127/api/Flight/UpdateFlight`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flightName, seatCapacity, flightId })
            })
                .then(response => {
                    if (response.ok) {
                        // If update is successful, update the corresponding row in the table
                        const tableRow = document.querySelector(`#flightTable tbody tr[data-flight-id="${flightId}"]`);
                        if (tableRow) {
                            tableRow.children[0].textContent = flightName;
                            tableRow.children[1].textContent = seatCapacity;
                        }
                        closeModal(); // Close the modal after successful update
                    } else {
                        alert('Failed to update flight details.');
                    }
                })
                .catch(error => {
                    console.error('Error updating flight:', error);
                    alert('Failed to update flight details. Check console for more information.');
                });
        }

        function addFlight() {
            const flightName = document.getElementById('editFlightName').value;
            const seatCapacity = document.getElementById('editSeatCapacity').value;

            fetch('https://localhost:7127/api/Flight/AddFlight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flightName, seatCapacity })
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.flightId) {
                        // If add is successful, add the new flight to the table
                        const tableBody = document.querySelector('#flightTable tbody');
                        const row = document.createElement('tr');
                        row.dataset.flightId = data.flightId;
                        row.innerHTML = `
                            <td>${data.flightName}</td>
                            <td>${data.seatCapacity}</td>
                            <td>${data.flightId}</td>
                            <td class="icon" onclick="openEditModal(${data.flightId}, '${data.flightName}', ${data.seatCapacity})"><i class="fa-solid fa-pen-to-square"></i></td>
                            <td class="icon" onclick="deleteFlight(${data.flightId})"><i class="fa-solid fa-trash"></i></td>
                        `;
                        tableBody.appendChild(row);
                        sortTable(0, true);
                        closeModal(); // Close the modal after successful addition
                    } else {
                        alert('Failed to add flight.');
                    }
                })
                .catch(error => {
                    console.error('Error adding flight:', error);
                    alert('Failed to add flight. Check console for more information.');
                });
        }

        function deleteFlight(flightId) {
            if (confirm('Are you sure you want to delete this flight?')) {
                fetch(`https://localhost:7127/api/Flight/DeleteFlight/${flightId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            // If delete is successful, remove the corresponding row from the table
                            const tableRow = document.querySelector(`#flightTable tbody tr[data-flight-id="${flightId}"]`);
                            if (tableRow) {
                                tableRow.remove();
                            }
                        } else {
                            return response.json().then(data => {
                                throw new Error(data.errorMessage);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting flight:', error);
                        showToast(error.message); // Display the error message as a toast
                    });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }

    </script>
</body>

</html>
