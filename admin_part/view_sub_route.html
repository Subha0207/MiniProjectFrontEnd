<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subroutes Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d0f0dc;
        }

        #addIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4em;
            color: green;
            /* Customize the color */
            cursor: pointer;
            z-index: 1000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #e0f7e9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            position: relative;
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            margin: 5px 0;
        }

        .card .icons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .card .icons i {
            cursor: pointer;
            font-size: 1.2em;
            color: #333;
            transition: color 0.3s;
        }

        .card .icons i:hover {
            color: #4CAF50;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #searchBar {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 10px;
        }

        #searchBar:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #notFoundFrame {
            display: none;
            width: 80vw;
            height: 80vh;
            border: none;
        }
    </style>
</head>

<body>  <h1>Manage SubRoutes</h1>
    <input type="text" id="searchBar" placeholder="Search subroutes...">

    <div class="grid-container" id="subrouteGrid">
        <!-- Subroute cards will be dynamically inserted here -->
    </div>
    <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>
    <i id="addIcon" class="fas fa-plus-circle" onclick="window.location.href='/admin_part/add_subroute.html';"></i>
    <!-- Update Modal for Subroute -->
    <div id="updateSubrouteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Subroute</h2>
            <form id="updateSubrouteForm">
                <input type="hidden" id="subrouteId" name="subrouteId">
                <label for="flightId">Flight ID:</label>
                <input type="text" id="flightId" name="flightId" required><br><br>
                <label for="routeId">Route ID:</label>
                <input type="text" id="routeId" name="routeId" required><br><br>
                <label for="arrivalLocation">Arrival Location:</label>
                <input type="text" id="arrivalLocation" name="arrivalLocation" required><br><br>
                <label for="arrivalDateTime">Arrival DateTime:</label>
                <input type="datetime-local" id="arrivalDateTime" name="arrivalDateTime" required><br><br>
                <label for="departureLocation">Departure Location:</label>
                <input type="text" id="departureLocation" name="departureLocation" required><br><br>
                <label for="departureDateTime">Departure DateTime:</label>
                <input type="datetime-local" id="departureDateTime" name="departureDateTime" required><br><br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>


    <script>
        const subrouteGrid = document.getElementById('subrouteGrid');
        const searchBar = document.getElementById('searchBar');
        const notFoundFrame = document.getElementById('notFoundFrame');
        document.addEventListener('DOMContentLoaded', () => {
            fetchSubroutes();
        });

        const fetchSubroutes = () => {
            fetch('https://localhost:7127/api/SubRoute/GetAllSubRoutes')
                .then(response => response.json())
                .then(data => {
                    const subroutes = data;
                    renderSubroutes(subroutes);
                })
                .catch(error => {
                    console.error('Error fetching subroutes:', error);
                });
        }

        const renderSubroutes = (subroutes) => {
            subrouteGrid.innerHTML = '';
            subroutes.forEach(subroute => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>Subroute ID: ${subroute.subRouteId}</h3>
                    <p>Flight ID: ${subroute.flightId}</p>
                    <p>Route ID: ${subroute.routeId}</p>
                    <p>Arrival Location: ${subroute.arrivalLocation}</p>
                    <p>Arrival DateTime: ${subroute.arrivalDateTime}</p>
                    <p>Departure Location: ${subroute.departureLocation}</p>
                    <p>Departure DateTime: ${subroute.departureDateTime}</p>
                    <div class="icons">
                        <i class="fas fa-edit" onclick="openUpdateSubrouteModal(${subroute.subRouteId}, '${subroute.flightId}', '${subroute.routeId}', '${subroute.arrivalLocation}', '${subroute.arrivalDateTime}', '${subroute.departureLocation}', '${subroute.departureDateTime}')"></i>
                        <i class="fas fa-trash-alt" onclick="deleteSubroute(${subroute.subRouteId})"></i>
                    </div>
                `;
                subrouteGrid.appendChild(card);
            });
        }

        // Function to open the update modal with current subroute data
        const openUpdateSubrouteModal = (subrouteId, flightId, routeId, arrivalLocation, arrivalDateTime, departureLocation, departureDateTime) => {
            document.getElementById('subrouteId').value = subrouteId;
            document.getElementById('flightId').value = flightId;
            document.getElementById('routeId').value = routeId;
            document.getElementById('arrivalLocation').value = arrivalLocation;
            document.getElementById('arrivalDateTime').value = arrivalDateTime;
            document.getElementById('departureLocation').value = departureLocation;
            document.getElementById('departureDateTime').value = departureDateTime;

            document.getElementById('updateSubrouteModal').style.display = 'block';
        };

        // Event listener for update subroute form submission
        document.getElementById('updateSubrouteForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const subrouteId = document.getElementById('subrouteId').value;
            const flightId = document.getElementById('flightId').value;
            const routeId = document.getElementById('routeId').value;
            const arrivalLocation = document.getElementById('arrivalLocation').value;
            const arrivalDateTime = document.getElementById('arrivalDateTime').value;
            const departureLocation = document.getElementById('departureLocation').value;
            const departureDateTime = document.getElementById('departureDateTime').value;

            fetch('https://localhost:7127/api/SubRoute/UpdateSubRoute', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    subrouteId,
                    flightId,
                    routeId,
                    arrivalLocation,
                    arrivalDateTime,
                    departureLocation,
                    departureDateTime
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    location.reload(); // Reload the page or update the UI as needed
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Function to delete a subroute
        const deleteSubroute = (subrouteId) => {
            if (confirm('Are you sure you want to delete this subroute?')) {
                fetch(`https://localhost:7127/api/SubRoute/DeleteSubRoute/${subrouteId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            fetchSubroutes(); // Re-fetch subroutes after deletion
                        } else {
                            return response.json().then(data => {
                                throw new Error(data.errorMessage);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting subroute:', error);
                    });
            }
        };



        searchBar.addEventListener('input', function () {
            const searchValue = this.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.card');
            let hasVisibleCards = false;

            cards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(searchValue)) {
                    card.style.display = ''; // Show card if search value matches any part
                    hasVisibleCards = true;
                } else {
                    card.style.display = 'none'; // Hide card if search value does not match
                }
            });

            if (!hasVisibleCards) {
                notFoundFrame.style.display = 'block';
                subrouteGrid.style.display = 'none';
            } else {
                notFoundFrame.style.display = 'none';
                subrouteGrid.style.display = 'grid';
            }
        });

    </script>
</body>

</html>
