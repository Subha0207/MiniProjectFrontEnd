<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellations</title> <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1{
            text-align: center;
        }
        body {
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            background-color: #d0f0dc;
            margin: 20px 10%;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            text-align: center;
        }

        .actions i {
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
            color: #218838;
        }

      
        #notFoundFrame ,#blankPageFrame{
            width: 70%;
            height: 70vh;
            border: none;
            display: none;     
            margin: 20px auto; 
        }
        #cancellationsTable{
            display: none;
        }
      
        .search-container {
            width: 40vw;
            margin: 20px auto; 
            position: relative;
        }

       
        .search-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            gap: 20px;
        }

       
        .search-input {
            width: calc(100% - 40px); 
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: none; 
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

     
        .search-icon {
            position: absolute;
            left: 15px;
            font-size: 20px;
            color: #888;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <h1>Cancellations</h1>
    <!-- Search container -->
    <div id="searchBarContainer" class="search-container"></div>

    <!-- iframe for not found results -->
    <iframe id="notFoundFrame" src="/empty_states/notFound.html"></iframe>
    <iframe id="blankPageFrame" src="/empty_states/blankPage.html"></iframe>
    <!-- Table for cancellations -->
    <table id="cancellationsTable">
        <thead>
            <tr>
                <th>Cancellation ID</th>
                <th>Reason</th>
                <th>User ID</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Scripts -->
    <script src="/utils/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchContainer = handleSearchInput('Search by Cancellation ID...', 'cancellationsTable');
            document.getElementById('searchBarContainer').appendChild(searchContainer);

            fetchCancellations(); // Initial fetch and display
        });

        function fetchCancellations() {
            console.log('Fetching cancellations...');
            fetch('https://localhost:7127/api/Cancellation/GetAllCancellations', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    if (data.length === 0) {
                        
                        const blankPageFrame = document.getElementById('blankPageFrame');
                        blankPageFrame.style.display = 'block'; // Show the iframe on empty data
                        const table = document.getElementById('cancellationsTable');
                        table.style.display = 'none'; // Hide the table on empty data
                    } else {
                        fetchAndDisplayUserDetails(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const blankPageFrame = document.getElementById('blankPageFrame');
                    blankPageFrame.style.display = 'block'; // Show the iframe on error
                    const table = document.querySelector('#cancellationsTable');
                    table.style.display = 'none'; // Hide the table on error
                });
        }

        function fetchAndDisplayUserDetails(cancellations) {
            const promises = cancellations.map(cancellation => {
                return fetch(`https://localhost:7127/api/Booking/User/GetBookingById/${cancellation.bookingId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(bookingData => {
                        cancellation.userId = bookingData.userId; // Add userId to the cancellation object
                        return cancellation;
                    })
                    .catch(error => {
                        console.error(`Error fetching booking data for booking ID ${cancellation.bookingId}:`, error);
                        cancellation.userId = 'N/A'; // Default value if user ID cannot be fetched
                        return cancellation;
                    });
            });

            Promise.all(promises)
                .then(updatedCancellations => {
                    updateTable(updatedCancellations);
                });
        }

        function updateTable(data) {
            const table = document.querySelector('#cancellationsTable');
            const tableBody = document.querySelector('#cancellationsTable tbody');
            const notFoundFrame = document.getElementById('notFoundFrame');

            if (data.length === 0) {
                console.log('No cancellations found.');
                table.style.display = 'none'; // Hide the table
                notFoundFrame.style.display = 'block'; // Show the iframe when no cancellations are found
            } else {
                console.log('Displaying cancellations:', data);
                tableBody.innerHTML = ''; // Clear existing table rows
                notFoundFrame.style.display = 'none'; // Hide the iframe
                data.forEach(cancellation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cancellation.cancellationId}</td>
                        <td>${cancellation.reason}</td>
                        <td>${cancellation.userId}</td>
                        <td class="actions">
                            <i class="fas fa-trash" onclick="confirmDelete(${cancellation.cancellationId})"></i>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                table.style.display = 'table'; // Show the table
            }
        }

        function confirmDelete(id) {
            if (confirm(`Are you sure you want to delete cancellation with ID ${id}?`)) {
                deleteCancellation(id);
            }
        }

        function deleteCancellation(id) {
            fetch(`https://localhost:7127/api/Cancellation/DeleteCancellationById/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                        // Add any additional headers if needed
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert(`Cancellation with ID ${id} has been deleted successfully.`);
                        fetchCancellations(); // Refresh table after deletion
                    } else {
                        throw new Error(`Failed to delete cancellation with ID ${id}. Server responded with status ${response.status}.`);
                    }
                })
                .catch(error => {
                    console.error('Error deleting cancellation:', error);
                    alert(`Error deleting cancellation with ID ${id}. Please try again later.`);
                });
        }
    </script>
</body>

</html>
